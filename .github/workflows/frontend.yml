name: Frontend CI/CD Pipeline

on:
  push:
    branches: ['**']
    paths:
      - "frontend/**"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"

jobs:
  CI:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # Include operating systems if necessary, etc.

    steps:
      - uses: actions/checkout@v3
        #Step1 Set up node
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

    #   - name: Run Jest Tests
    #     run: npm test
    #     # or if you have a separate script for jest
    #     # run: npm run test:jest

    #   - name: Run Playwright Tests
    #     run: npm run test:playwright
    #     env:
    #       # Set environment variables required for Playwright tests
    #       HEADLESS: true
    #       CI: true

      - name: Build
        run: npm run build

    # You can add additional steps for deployment as needed

    # If you use services like Percy or BrowserStack, integrate them here
