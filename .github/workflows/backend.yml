name: Backend CI/CD

on:
  push:
    branches: ["**"]
    paths:
      - "backend/**"

# Jobs to run
jobs:
  build-and-test:
    # This job runs on Linux
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks to run as part of the job
    steps:
      - uses: actions/checkout@v3
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x" # Replace this with the version of Node.js your project uses
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        # This command installs npm dependencies based on the lockfile

      - name: Run linting
        run: npm run lint
        # Add a lint script in your package.json file to execute your linter

    #   - name: Run unit tests
